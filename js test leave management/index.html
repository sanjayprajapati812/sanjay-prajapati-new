<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        input:not(.agree),select{
            width: 100%;
            border: 1px solid black;
            height: 40px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <button type="button" id="openModalBtn" class="btn btn-primary my-5">
            Add New
        </button>
        <div class="modal fade" id="shiftModal" data-bs-backdrop="static">
            <div class="modal-dialog">
                <form id="candidateForm" novalidate>
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5>Form</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="" class="form-label">Name</label>
                                <input type="text" pattern="[a-zA-z ]{1,20}" name="name" class="" id=""
                                    value="" required>
                                <div class="invalid-feedback">
                                    Please Enter Name
                                </div>
                            </div>
                            <div class="">
                                <label for="validationCustom02" class="form-label">Email</label>
                                <input name="email" type="email" class="" id="" value="" required>
                                <div class="invalid-feedback">
                                    Please enter valid Email
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">Reason</label>
                                <input type="text" name="reason" class="" id="" value="" required>
                                <div class="invalid-feedback">
                                    Please Enter Reason
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">Ticket Date</label>
                                <input type="date" name="tDate" class="" required>
                                <div class="invalid-feedback">
                                    Please Enter Reason
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">Shift</label>
                                <select name="shift" class="shift" id="shift" required>
                                    <option selected disabled value="">Choose...</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a shift.
                                </div>
                            </div>
                            <div class="form-group d_none">

                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">Agree</label>
                                <input type="checkbox" name="agree" class="agree" required>
                                <div class="invalid-feedback">
                                    You Must
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" id="subBtn" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <table id="employeeTable"></table>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="./index.js"></script>
</html>
