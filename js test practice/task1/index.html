<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="openModal" class="btn btn-primary m-5" data-bs-toggle="modal" data-bs-target="#calModal">Open Modal</button>

        <table id="dataTable"></table>
    </div>

    <div class="modal fade" id="calModal" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="form">
                        <form action="" onsubmit="" id="calForm">
                            <div class="form-group">
                                <label for="" class="form-label">Number1</label>
                                <input type="number" name="num1" class="form-control">
                                <div style="display: none;" class="error">please enter valid number</div>
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">Number2</label>
                                <input type="number" name="num2" class="form-control">
                                <div style="display: none;" class="error">please enter valid number</div>
                            </div>
                            <div class="form-group mt-3">
                                <label for="" class="form-label">Addition</label>
                                <input type="checkbox" name="add">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Substraction</label>
                                <input type="checkbox" name="sub">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Multiplication</label>
                                <input type="checkbox" name="mul">
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">Division</label>
                                <input type="checkbox" name="div">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary" id="subBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
<script src="./index.js"></script>

</html>
