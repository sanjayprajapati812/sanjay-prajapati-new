<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row mb-3">
            <div class="col"  id="plusBtn">
                <input type="button" onclick="addElement()" value="+" class="btn btn-primary px-3">
            </div>
        </div>
        <div class="row" id="divElement">
            <div class="col-7" id="nameInputDiv">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" aria-describedby="name"
                        placeholder="Name">
                </div>
            </div>
            <div class="col-5" id="minusBtnDiv">
                <input type="button" value="-" id="btnInput" class="btn btn-danger px-3">
            </div>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>
</html>
