<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Task-1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="container mt-5">
    <div class="row mb-3">
      <div class="col">
        <input type="button" id="plusBtn" onclick="addElement()" value="+" class="btn btn-primary px-3" />
      </div>
    </div>
    <div id="childDivElement">
      <div class="row mt-3">
        <div class="col-10">
          <div class="form-group">
            <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Name" />
          </div>
        </div>
        <div class="col-2">
          <input onclick="removeElement(this)" type="button" value="-" id="minusBtn" class="btn btn-danger px-3" />
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-3" id="divElement">

  </div>

  <div class="container">
    <h4 id="limitShow"></h4>
  </div>
</body>
<script src="./js/index.js"></script>

</html>
